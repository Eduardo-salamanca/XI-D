<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI-D Class Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a12;
            color: #0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Starfield Background */
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .main-frame {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            padding: 3rem;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            clip-path: polygon(
                0 20px, 
                20px 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
        }
        
        .main-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(0, 255, 255, 0.1) 100%);
            z-index: -1;
            animation: scan 8s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
        
        .logo-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            position: relative;
        }
        
        .logo-outline {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .logo-outline::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(0, 255, 255, 0.8),
                rgba(255, 0, 255, 0.8),
                rgba(0, 255, 255, 0.8),
                transparent
            );
            animation: rotate 4s linear infinite;
            z-index: 0;
        }
        
        .logo-outline img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            position: relative;
        }
        
        .logo-fallback {
            font-size: 3rem;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            z-index: 1;
            display: none;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #8af;
            text-shadow: 0 0 5px rgba(138, 255, 255, 0.5);
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            width: 100%;
            margin-top: 2rem;
        }
        
        .nav-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            padding: 1.5rem;
            text-align: center;
            text-decoration: none;
            color: #0ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 10px, 
                10px 0, 
                calc(100% - 10px) 0, 
                100% 10px, 
                100% calc(100% - 10px), 
                calc(100% - 10px) 100%, 
                10px 100%, 
                0 calc(100% - 10px)
            );
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .nav-item:hover {
            background: rgba(0, 20, 30, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            border-color: #0ff;
        }
        
        .nav-item:hover::before {
            left: 100%;
        }
        
        .nav-item i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .nav-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-frame {
                padding: 2rem 1rem;
                width: 100%;
            }
            
            .logo-container {
                width: 150px;
                height: 150px;
                margin-bottom: 1.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="starsCanvas"></canvas>
    <canvas id="cometsCanvas"></canvas>
    
    <div class="container">
        <div class="main-frame">
            <div class="logo-container">
                <div class="logo-outline">
                    <img src="logoo.png" alt="Class Logo" onerror="this.onerror=null; this.src='logoo.png'; this.alt='Logo not found'; this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="logo-fallback">XI-D</span>
                </div>
            </div>
            
            <h1>XI-D Class Portal</h1>
            <p class="subtitle">Welcome to our digital classroom</p>
            
            <div class="nav-grid">
                <a href="schedule.html" class="nav-item">
                    <i>ðŸ“…</i>
                    <span>Class Schedule</span>
                </a>
                <a href="birthday.html" class="nav-item">
                    <i>ðŸŽ‚</i>
                    <span>Birthdays</span>
                </a>
                <a href="photo.html" class="nav-item">
                    <i>ðŸ“¸</i>
                    <span>Photo Gallery</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Starfield Animation
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('starsCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Starfield
            const stars = [];
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1500);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.5,
                    alpha: Math.random()
                });
            }

            // Comets
            const comets = [];
            const cometCount = 2;
            
            for (let i = 0; i < cometCount; i++) {
                createComet();
            }

            function createComet() {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const size = 2 + Math.random() * 3;
                const length = 50 + Math.random() * 100;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                comets.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: size,
                    length: length,
                    particles: []
                });
            }

            function updateComets() {
                for (let i = comets.length - 1; i >= 0; i--) {
                    const comet = comets[i];
                    
                    // Update position
                    comet.x += comet.vx;
                    comet.y += comet.vy;
                    
                    // Add particle to trail
                    comet.particles.unshift({
                        x: comet.x,
                        y: comet.y,
                        alpha: 1
                    });
                    
                    // Remove old particles
                    if (comet.particles.length > comet.length) {
                        comet.particles.pop();
                    }
                    
                    // Fade out particles
                    for (let j = 0; j < comet.particles.length; j++) {
                        comet.particles[j].alpha -= 1 / comet.length;
                    }
                    
                    // Remove dead comets and create new ones
                    if (comet.x < -100 || comet.x > canvas.width + 100 || 
                        comet.y < -100 || comet.y > canvas.height + 100) {
                        comets.splice(i, 1);
                        createComet();
                    }
                }
            }

            function draw() {
                // Clear with fade effect
                ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                ctx.fillStyle = '#fff';
                stars.forEach(star => {
                    // Twinkle effect
                    star.alpha += (Math.random() * 0.2 - 0.1);
                    star.alpha = Math.max(0.2, Math.min(1, star.alpha));
                    
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
                
                // Draw comets
                comets.forEach(comet => {
                    // Draw tail
                    for (let i = 0; i < comet.particles.length; i++) {
                        const p = comet.particles[i];
                        const gradient = ctx.createRadialGradient(
                            p.x, p.y, 0,
                            p.x, p.y, comet.size * 2 * (i / comet.particles.length)
                        );
                        gradient.addColorStop(0, `rgba(0, 255, 255, ${p.alpha})`);
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, comet.size * 2 * (i / comet.particles.length), 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw head
                    const gradient = ctx.createRadialGradient(
                        comet.x, comet.y, 0,
                        comet.x, comet.y, comet.size * 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(comet.x, comet.y, comet.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                updateComets();
                requestAnimationFrame(draw);
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Start animation
            draw();
            
            // Handle logo image error
            const logoImg = document.querySelector('.logo-outline img');
            const logoFallback = document.querySelector('.logo-fallback');
            
            if (logoImg) {
                logoImg.onerror = function() {
                    this.style.display = 'none';
                    if (logoFallback) {
                        logoFallback.style.display = 'block';
                    }
                };
                
                // Check if image loads successfully
                if (logoImg.complete && logoImg.naturalWidth === 0) {
                    logoImg.style.display = 'none';
                    if (logoFallback) {
                        logoFallback.style.display = 'block';
                    }
                }
            }
        });
    </script>
</body>
</html>
