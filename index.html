<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI-D Class Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rajdhani', 'Courier New', monospace;
            background: #000;
            color: #0ff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .main-page {
            background: radial-gradient(ellipse at bottom, #0a0a1a 0%, #000 100%);
        }
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #cometsCanvas {
            z-index: 2;
        }
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.5;
        }
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .main-frame {
            position: relative;
            border: 1px solid #0ff;
            border-image: linear-gradient(45deg, #0ff, #f0f, #0ff) 1;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 2rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.3),
                0 0 50px rgba(0, 0, 0, 0.7),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
            clip-path: polygon(
                0 20px, 
                20px 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
            overflow: hidden;
        }
        .main-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0ff, #f0f, #0ff, transparent);
            animation: scanline 3s linear infinite;
        }
        .main-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #0ff, #f0f, #0ff, transparent);
            animation: scanline 3s linear infinite reverse;
        }
        @keyframes scanline {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .frame-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            position: relative;
        }
        .frame-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            right: 25%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ff, #f0f, #0ff, transparent);
        }
        .frame-title {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #fff;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 40px #0ff;
            margin: 0 0 0.5rem;
            position: relative;
            display: inline-block;
        }
        .frame-title::before,
        .frame-title::after {
            content: '//';
            color: #0ff;
            margin: 0 0.5em;
            opacity: 0.7;
        }
        .logo-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            clip-path: polygon(
                0 10px,
                10px 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }
        .logo-guide-title {
            font-weight: 600;
            letter-spacing: 0.2em;
            margin-bottom: 1.2rem;
            color: #0ff;
            text-transform: uppercase;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
       .logo-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    padding: 10px;
}
        .logo-outline {
            position: relative;
            width: 100%;
            height: 100%;
            clip-path: polygon(
                30% 0%, 70% 0%, 
                100% 30%, 100% 70%, 
                70% 100%, 30% 100%, 
                0% 70%, 0% 30%
            );
            background: rgba(0, 255, 255, 0.05);
            padding: 3px;
        }
        .logo-outline::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            z-index: -1;
            margin: -2px;
            animation: rotate 10s linear infinite;
            clip-path: polygon(
                30% 0%, 70% 0%, 
                100% 30%, 100% 70%, 
                70% 100%, 30% 100%, 
                0% 70%, 0% 30%
            );
        }
        @keyframes rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .logo-placeholder {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(
                30% 0%, 70% 0%, 
                100% 30%, 100% 70%, 
                70% 100%, 30% 100%, 
                0% 70%, 0% 30%
            );
            overflow: hidden;
        }
        .logo-placeholder img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            transition: all 0.3s ease;
        }
        .logo-placeholder:hover img {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
        }
        .navigation {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
            margin-top: 2.5rem;
        }
        .nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem 1.5rem;
            text-decoration: none;
            color: #0ff;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            overflow: hidden;
            clip-path: polygon(
                0 0,
                calc(100% - 15px) 0,
                100% 15px,
                100% 100%,
                15px 100%,
                0 calc(100% - 15px)
            );
        }
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #0ff);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .nav-link:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        .nav-link:hover::before {
            transform: translateX(100%);
        }
        .nav-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            padding: 8px;
            clip-path: polygon(
                0 0,
                calc(100% - 8px) 0,
                100% 8px,
                100% 100%,
                8px 100%,
                0 calc(100% - 8px)
            );
        }
        .nav-icon svg {
            width: 100%;
            height: 100%;
        }
        .link-text {
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            position: relative;
        }
        .link-text::after {
            content: 'â†’';
            position: absolute;
            right: -20px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .nav-link:hover .link-text::after {
            right: -30px;
            opacity: 1;
        }
        @media (max-width: 768px) {
            .navigation {
                grid-template-columns: 1fr;
            }
            .main-frame {
                padding: 1.5rem;
                margin: 1rem;
            }
            .frame-title {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="main-page">
    <canvas id="starsCanvas"></canvas>
    <canvas id="cometsCanvas"></canvas>
    <div class="grid-overlay"></div>
    
    <div class="container">
        <div class="main-frame">
            <header class="frame-header">
                <h1 class="frame-title">CLASS PORTAL</h1>
                <div class="logo-section">
                    <div class="logo-guide-title">CLASS LOGO</div>
                    <div class="logo-container">
                        <div class="logo-outline">
                            <div class="logo-placeholder">
                                <img src="logoo.png" alt="Class Logo" onerror="this.outerHTML='<div style=\'color:rgba(0,255,255,0.7);font-size:0.9rem;padding:1rem;text-align:center;\'>Place logoo.png in this folder</div>'">
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <nav class="navigation">
                <a href="birthday.html" class="nav-link">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="6" y="14" width="12" height="4" rx="1" fill="#0ff" opacity="0.9"/>

                            <path d="M13 2C13 1.5 13.5 1 14 1C14.5 1 15 1.5 15 2" stroke="#0ff" stroke-width="1" fill="none"/>

                </a>
                <a href="photos.html" class="nav-link">
                    <div class="nav-icon">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 7V5C3 3.89543 3.89543 3 5 3H7" stroke="#0ff" stroke-width="2" stroke-linecap="round"/>
                            <path d="M17 3H19C20.1046 3 21 3.89543 21 5V7" stroke="#0ff" stroke-width="2" stroke-linecap="round"/>
                            <path d="M21 17V19C21 20.1046 20.1046 21 19 21H17" stroke="#0ff" stroke-width="2" stroke-linecap="round"/>
                            <path d="M7 21H5C3.89543 21 3 20.1046 3 19V17" stroke="#0ff" stroke-width="2" stroke-linecap="round"/>
                            <rect x="6" y="6" width="12" height="12" rx="1" stroke="#0ff" stroke-width="2"/>

                            <rect x="4" y="5" width="16" height="16" rx="2" stroke="#0ff" stroke-width="2"/>

                            <path d="M15 5V3" stroke="#0ff" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="8" cy="13" r="1" fill="#0ff"/>

                        </svg>
                    </div>
                    <span class="link-text">SCHEDULE</span>

            </nav>
        </div>
    </div>
    
    <script>
        // Stars background
        const starsCanvas = document.getElementById('starsCanvas');
        const cometsCanvas = document.getElementById('cometsCanvas');
        const starsCtx = starsCanvas.getContext('2d');
        const cometsCtx = cometsCanvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            starsCanvas.width = window.innerWidth;
            starsCanvas.height = window.innerHeight;
            cometsCanvas.width = window.innerWidth;
            cometsCanvas.height = window.innerHeight;
        }
        
        // Initialize stars
        let stars = [];
        const starCount = 300;
        
        function initStars() {
            stars = [];
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * starsCanvas.width,
                    y: Math.random() * starsCanvas.height,
                    size: Math.random() * 1.2,
                    speed: Math.random() * 0.8 + 0.2,
                    alpha: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        // Draw stars
        function drawStars() {
            starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height);
            
            stars.forEach(star => {
                starsCtx.beginPath();
                starsCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                starsCtx.fillStyle = `rgba(0, 255, 255, ${star.alpha})`;
                starsCtx.fill();
                
                // Twinkle effect
                star.alpha += (Math.random() - 0.5) * 0.1;
                star.alpha = Math.max(0.3, Math.min(1, star.alpha));
                
                // Move stars
                star.x -= star.speed;
                if (star.x < -10) {
                    star.x = starsCanvas.width + 10;
                    star.y = Math.random() * starsCanvas.height;
                }
            });
            
            requestAnimationFrame(drawStars);
        }
        
        // Comets
        let comets = [];
        
        function createComet() {
            const side = Math.floor(Math.random() * 4);
            let x, y, vx, vy;
            const speed = Math.random() * 3 + 2;
            
            switch(side) {
                case 0: // top
                    x = Math.random() * cometsCanvas.width;
                    y = -20;
                    vx = (Math.random() - 0.5) * speed;
                    vy = speed;
                    break;
                case 1: // right
                    x = cometsCanvas.width + 20;
                    y = Math.random() * cometsCanvas.height;
                    vx = -speed;
                    vy = (Math.random() - 0.5) * speed;
                    break;
                case 2: // bottom
                    x = Math.random() * cometsCanvas.width;
                    y = cometsCanvas.height + 20;
                    vx = (Math.random() - 0.5) * speed;
                    vy = -speed;
                    break;
                case 3: // left
                    x = -20;
                    y = Math.random() * cometsCanvas.height;
                    vx = speed;
                    vy = (Math.random() - 0.5) * speed;
                    break;
            }
            
            comets.push({
                x, y, vx, vy,
                size: Math.random() * 1.5 + 0.5,
                alpha: 1,
                tail: [],
                color: `hsl(${Math.random() * 60 + 180}, 100%, 70%)`
            });
            
            // Random time for next comet
            setTimeout(createComet, Math.random() * 4000 + 1000);
        }
        
        function drawComets() {
            cometsCtx.clearRect(0, 0, cometsCanvas.width, cometsCanvas.height);
            
            for (let i = comets.length - 1; i >= 0; i--) {
                const comet = comets[i];
                
                // Update position
                comet.x += comet.vx;
                comet.y += comet.vy;
                
                // Add current position to tail
                comet.tail.push({x: comet.x, y: comet.y});
                
                // Limit tail length
                if (comet.tail.length > 30) {
                    comet.tail.shift();
                }
                
                // Draw tail with gradient
                if (comet.tail.length > 1) {
                    const gradient = cometsCtx.createLinearGradient(
                        comet.tail[0].x, 
                        comet.tail[0].y, 
                        comet.x, 
                        comet.y
                    );
                    gradient.addColorStop(0, 'rgba(0, 0, 0, 0)');
                    gradient.addColorStop(0.7, comet.color);
                    
                    cometsCtx.strokeStyle = gradient;
                    cometsCtx.lineWidth = comet.size;
                    cometsCtx.lineCap = 'round';
                    cometsCtx.lineJoin = 'round';
                    cometsCtx.beginPath();
                    
                    cometsCtx.moveTo(comet.tail[0].x, comet.tail[0].y);
                    for (let j = 1; j < comet.tail.length; j++) {
                        cometsCtx.lineTo(comet.tail[j].x, comet.tail[j].y);
                    }
                    cometsCtx.stroke();
                }
                
                // Draw comet head
                const headGradient = cometsCtx.createRadialGradient(
                    comet.x, 
                    comet.y, 
                    0, 
                    comet.x, 
                    comet.y, 
                    comet.size * 3
                );
                headGradient.addColorStop(0, comet.color);
                headGradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                
                cometsCtx.fillStyle = headGradient;
                cometsCtx.beginPath();
                cometsCtx.arc(comet.x, comet.y, comet.size * 3, 0, Math.PI * 2);
                cometsCtx.fill();
                
                // Fade out
                comet.alpha -= 0.005;
                
                // Remove if out of bounds or faded out
                if (comet.x < -50 || comet.x > cometsCanvas.width + 50 || 
                    comet.y < -50 || comet.y > cometsCanvas.height + 50 ||
                    comet.alpha <= 0) {
                    comets.splice(i, 1);
                }
            }
            
            requestAnimationFrame(drawComets);
        }
        
        // Initialize
        window.addEventListener('resize', () => {
            resizeCanvas();
            initStars();
        });
        
        // Start animations
        resizeCanvas();
        initStars();
        drawStars();
        createComet();
        drawComets();
        
        // Add cursor effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Update comets direction slightly based on mouse position
            comets.forEach(comet => {
                const dx = x - comet.x;
                const dy = y - comet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 200) {
                    const force = (200 - distance) / 10000;
                    comet.vx += dx * force;
                    comet.vy += dy * force;
                }
            });
        });
    </script>
