<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XI-D Class Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Critical styles - ensures design works even if CSS file doesn't load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000 !important;
            color: #ffd700 !important;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .main-page {
            background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #000 100%) !important;
        }
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #cometsCanvas {
            z-index: 2;
        }
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background-image: 
                linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }
        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(0.8rem, 3vw, 2rem);
        }
        .main-frame {
            border: 3px solid #ffd700 !important;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: blur(3px);
            padding: clamp(1.2rem, 4vw, 3rem) clamp(1rem, 5vw, 4rem);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), inset 0 0 40px rgba(255, 215, 0, 0.03);
            max-width: 800px;
            width: 100%;
        }
        .frame-header {
            text-align: center;
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            padding-bottom: clamp(1.2rem, 3vw, 2rem);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }
        .frame-title {
            font-size: clamp(1.3rem, 4vw, 2.5rem);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #ffd700 !important;
            text-shadow: 0 0 10px #ffd700, 0 0 20px rgba(255, 215, 0, 0.5);
            margin: 0;
        }
        .logo-section {
            margin-top: clamp(0.8rem, 2vw, 1.5rem);
            padding: clamp(0.8rem, 2vw, 1.5rem);
            border-radius: 14px;
            background: rgba(0, 0, 0, 0.08);
        }
        .logo-guide-title {
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 0.4rem;
            color: #ffd700 !important;
            text-transform: uppercase;
        }
        .logo-outline {
            position: relative;
            border: 2px dashed rgba(255, 215, 0, 0.5);
            border-radius: 14px;
            padding: clamp(0.9rem, 2vw, 1.5rem);
            background: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .logo-outline::before, .logo-outline::after {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: 16px;
            pointer-events: none;
        }
        .logo-outline::before {
            border: 2px solid rgba(255, 215, 0, 0.45);
            filter: drop-shadow(0 0 12px rgba(255, 215, 0, 0.7));
        }
        .logo-outline::after {
            background: conic-gradient(
                from 0deg,
                rgba(255, 215, 0, 0.0),
                rgba(255, 215, 0, 0.85),
                rgba(255, 215, 0, 0.0) 25%,
                rgba(255, 215, 0, 0.75),
                rgba(255, 215, 0, 0.0) 50%,
                rgba(255, 215, 0, 0.85),
                rgba(255, 215, 0, 0.0) 75%,
                rgba(255, 215, 0, 0.9)
            );
            mask: linear-gradient(#000, #000) content-box, linear-gradient(#000, #000);
            mask-composite: exclude;
            animation: neonSpin 6s linear infinite;
            opacity: 0.9;
        }
        @keyframes neonSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo-placeholder {
            position: relative;
            z-index: 1;
            text-align: left;
            color: #ffd700;
            line-height: 1.5;
            font-size: clamp(0.9rem, 2.4vw, 1.05rem);
        }
        .logo-placeholder strong {
            color: #ffeb7a;
        }
        .navigation {
            display: flex;
            flex-direction: column;
            gap: clamp(1rem, 2vw, 1.5rem);
            width: 100%;
        }
        .nav-link {
            position: relative;
            display: flex;
            align-items: center;
            gap: clamp(1rem, 2vw, 1.5rem);
            padding: clamp(1rem, 2.5vw, 1.5rem) clamp(1.2rem, 3vw, 2rem);
            text-decoration: none;
            color: #ffd700 !important;
            border: 2px solid #ffd700 !important;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: blur(3px);
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .nav-link:hover {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), inset 0 0 15px rgba(255, 215, 0, 0.05);
            transform: translateX(10px);
            border-color: #ffed4e !important;
            background: rgba(0, 0, 0, 0.15) !important;
        }
        .nav-icon {
            width: clamp(30px, 6vw, 50px);
            height: clamp(30px, 6vw, 50px);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }
        .nav-icon svg {
            width: 100%;
            height: 100%;
        }
        .link-text {
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            flex: 1;
        }
    </style>
</head>

    <script src="main.js"></script>
</body>
</html>
