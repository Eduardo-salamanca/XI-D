<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memory - XI-D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1 class="page-title">Photo Memory</h1>
            <a href="index.html" class="back-link">← Back to Home</a>
        </header>

        <div class="photo-gallery">
            <div class="photo-slider" id="photoSlider">
                <div class="photo-item active">
                    <img src="./image1.png" alt="Class Photo 1">
                </div>
                <div class="photo-item">
                    <img src="./image.png" alt="Class Photo 2">
                </div>
            </div>

            <div class="photo-controls">
                <button class="photo-btn" id="prevBtn">❮</button>
                <button class="photo-btn" id="nextBtn">❯</button>
            </div>
        </div>
    </div>

    <script src="photos.js"></script>
</body>
</html>
