<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memory - XI-D</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Critical styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: #000 !important;
            color: #ffd700 !important;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Starry Background Animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .starry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .stars::before, .stars::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at center, 
                    rgba(255, 255, 255, 0.5) 0%,
                    rgba(255, 255, 255, 0.1) 40%,
                    rgba(0, 0, 0, 0) 70%
                );
            animation: twinkle 8s infinite;
        }

        .stars::after {
            animation-delay: 4s;
            opacity: 0.5;
        }

        /* Page Layout */
        .photos-page {
            background:
                radial-gradient(ellipse at bottom, #1a1a2e 0%, #000 100%) !important;
            position: relative;
            overflow: hidden;
        }

        .photos-container {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Header Styles */
        .page-header {
            text-align: center;
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1.2rem, 3vw, 2rem);
            border: 3px solid #ffd700 !important;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.2) !important;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), 
                       inset 0 0 40px rgba(255, 215, 0, 0.03);
            width: 100%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            font-size: clamp(1.3rem, 5vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #ffd700 !important;
            text-shadow:
                0 0 10px #ffd700,
                0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
        }

        /* Gallery Styles */
        .gallery-wrapper {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 60px;
        }

        .photo-slider {
            position: relative;
            width: 100%;
            height: 70vh;
            max-height: 800px;
            min-height: 400px;
            overflow: hidden;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.15);
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.8s ease-in-out;
            transform: translate(-50%, -50%) translateX(100%);
            top: 50%;
            left: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .photo-item.active {
            opacity: 1;
            transform: translate(-50%, -50%) translateX(0);
            z-index: 10;
        }

        .photo-item.prev {
            transform: translate(-50%, -50%) translateX(-100%);
            z-index: 5;
        }

        .photo-item.next {
            transform: translate(-50%, -50%) translateX(100%);
            z-index: 5;
        }

        .photo-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .photo-item.active img {
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .photo-item img:hover { 
            transform: scale(1.02); 
        }

        /* Navigation Controls */
        .photo-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 20;
            padding: 0 10px;
        }

        .photo-btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.6);
            color: #ffd700;
            border: 2px solid #ffd700;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 30;
        }

        .photo-btn:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .photo-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 20;
            padding: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .indicator.active {
            background: #ffd700;
            transform: scale(1.2);
            border-color: #fff;
            box-shadow: 0 0 10px #ffd700;
        }

        /* Back Link Styles */
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            color: #ffd700 !important;
            text-decoration: none;
            border: 2px solid #ffd700 !important;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2) !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
        }

        .back-link:hover {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), 
                       inset 0 0 15px rgba(255, 215, 0, 0.1);
            transform: translateY(-3px);
            border-color: #ffed4e !important;
            background: rgba(0, 0, 0, 0.3) !important;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .gallery-wrapper {
                padding: 0 50px;
            }
            
            .photo-slider {
                height: 60vh;
                min-height: 350px;
                max-height: 600px;
            }
        }

        @media (max-width: 768px) {
            .photos-container {
                padding: 1rem 0.5rem;
            }
            
            .page-header {
                padding: 1rem;
                margin: 1rem auto 1.5rem;
                width: 95%;
            }
            
            .page-title {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
                margin-bottom: 0.8rem;
            }
            
            .gallery-wrapper {
                padding: 0 40px;
                width: 95%;
            }
            
            .photo-slider {
                height: 50vh;
                min-height: 300px;
                max-height: 500px;
            }
            
            .photo-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .back-link {
                padding: 0.7rem 1.5rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-wrapper {
                padding: 0 30px;
            }
            
            .photo-slider {
                height: 45vh;
                min-height: 250px;
                max-height: 400px;
            }
            
            .photo-btn {
                width: 36px;
                height: 36px;
                font-size: 1rem;
            }
            
            .indicator {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body class="photos-page">
    <!-- Starry Background -->
    <div class="starry-bg">
        <div class="stars"></div>
    </div>

    <div class="photos-container">
        <div class="page-header">
            <h1 class="page-title">Photo Memory</h1>
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>

        <div class="gallery-wrapper">
            <div class="photo-slider" id="photoSlider">
                <!-- Photo 1 -->
                <div class="photo-item">
                    <img src="./image1.png" alt="Class Photo 1"
                         onerror="this.onerror=null; this.src='./image1.png'; this.alt='Image not found';">
                </div>
                <!-- Photo 2 -->
                <div class="photo-item">
                    <img src="./image.png" alt="Class Photo 2"
                         onerror="this.onerror=null; this.src='./image.png'; this.alt='Image not found';">
                </div>
                <!-- Add more photos as needed -->
            </div>

            <!-- Navigation Buttons -->
            <div class="photo-controls">
                <button class="photo-btn" id="prevBtn" aria-label="Previous photo">❮</button>
                <button class="photo-btn" id="nextBtn" aria-label="Next photo">❯</button>
            </div>

            <div class="photo-indicators" id="indicators"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create dynamic stars
            function createStars() {
                const starsContainer = document.querySelector('.stars');
                const starsCount = 200;
                
                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement('div');
                    star.style.position = 'absolute';
                    star.style.width = Math.random() * 2 + 'px';
                    star.style.height = star.style.width;
                    star.style.background = '#fff';
                    star.style.borderRadius = '50%';
                    star.style.boxShadow = '0 0 5px #fff';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.opacity = Math.random() * 0.7 + 0.3;
                    star.style.animation = `twinkle ${Math.random() * 5 + 3}s infinite ${Math.random() * 5}s`;
                    starsContainer.appendChild(star);
                }
            }

            // Initialize slider
            const slider = document.querySelector('.photo-slider');
            const items = document.querySelectorAll('.photo-item');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicators = [];
            let currentIndex = 0;
            let slideInterval;

            function initSlider() {
                if (items.length > 0) {
                    items[0].classList.add('active');
                    updateIndicators();
                }
                
                const indicatorsContainer = document.getElementById('indicators');
                indicatorsContainer.innerHTML = ''; // Clear existing indicators
                
                items.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator' + (index === 0 ? ' active' : '');
                    indicator.setAttribute('aria-label', `Go to slide ${index + 1}`);
                    indicator.addEventListener('click', () => goToSlide(index));
                    indicatorsContainer.appendChild(indicator);
                    indicators.push(indicator);
                });

                // Touch support
                let touchStartX = 0;
                let touchEndX = 0;
                
                slider.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                    clearInterval(slideInterval);
                }, { passive: true });

                slider.addEventListener('touchend', e => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                    startAutoSlide();
                }, { passive: true });

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') {
                        prevSlide();
                        resetAutoSlide();
                    } else if (e.key === 'ArrowRight') {
                        nextSlide();
                        resetAutoSlide();
                    }
                });

                // Start auto-slide
                startAutoSlide();
            }

            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeLength = touchEndX - touchStartX;
                
                if (Math.abs(swipeLength) >= swipeThreshold) {
                    if (swipeLength < 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            }

            function goToSlide(index) {
                if (index < 0) index = items.length - 1;
                if (index >= items.length) index = 0;

                items[currentIndex].classList.remove('active');
                items[currentIndex].classList.add('prev');

                currentIndex = index;

                items[currentIndex].classList.add('active');
                items[currentIndex].classList.remove('prev', 'next');

                updateIndicators();
                resetAutoSlide();
            }

            function nextSlide() {
                items[currentIndex].classList.remove('active');
                items[currentIndex].classList.add('prev');

                currentIndex = (currentIndex + 1) % items.length;

                items[currentIndex].classList.add('active');
                items[currentIndex].classList.remove('prev', 'next');

                updateIndicators();
            }

            function prevSlide() {
                items[currentIndex].classList.remove('active');
                items[currentIndex].classList.add('next');

                currentIndex = (currentIndex - 1 + items.length) % items.length;

                items[currentIndex].classList.add('active');
                items[currentIndex].classList.remove('prev', 'next');

                updateIndicators();
            }

            function updateIndicators() {
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }

            function startAutoSlide() {
                clearInterval(slideInterval);
                slideInterval = setInterval(() => {
                    nextSlide();
                }, 5000);
            }

            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }

            // Initialize everything
            createStars();
            
            prevBtn.addEventListener('click', () => {
                prevSlide();
                resetAutoSlide();
            });
            
            nextBtn.addEventListener('click', () => {
                nextSlide();
                resetAutoSlide();
            });

            // Pause auto-slide when hovering over controls
            const controls = document.querySelectorAll('.photo-btn, .photo-indicators');
            controls.forEach(control => {
                control.addEventListener('mouseenter', () => clearInterval(slideInterval));
                control.addEventListener('mouseleave', startAutoSlide);
            });

            // Initialize slider
            initSlider();
            
            // Handle window resize
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    // Recalculate positions on resize
                    items.forEach(item => {
                        if (item.classList.contains('active')) {
                            item.style.transform = 'translate(-50%, -50%) translateX(0)';
                        } else if (item.classList.contains('prev')) {
                            item.style.transform = 'translate(-50%, -50%) translateX(-100%)';
                        } else if (item.classList.contains('next')) {
                            item.style.transform = 'translate(-50%, -50%) translateX(100%)';
                        }
                    });
                }, 250);
            });
        });
    </script>
</body>
</html>
