<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memory - XI-D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="photos-page">
    <div class="photos-container">
        <div class="page-header">
            <h1 class="page-title">Photo Memory</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div class="photo-gallery">
            <div class="character-selector">
                <div class="photo-slider" id="photoSlider">
                    <!-- 
                    ============================================
                    TO ADD PHOTOS - Just add new photo-item divs below:
                    ============================================
                    
                    <div class="photo-item">
                        <img src="YOUR_PHOTO_URL_HERE" alt="Photo description">
                    </div>
                    
                    Example:
                    <div class="photo-item">
                        <img src="https://example.com/photo1.jpg" alt="Class Photo 1">
                    </div>
                    <div class="photo-item">
                        <img src="https://example.com/photo2.jpg" alt="Class Photo 2">
                    </div>
                    
                    Photos will automatically be added to the slider!
                    ============================================
                    -->
                    
                    <!-- Add your photos here -->
                    <div class="photo-item">
                        <div class="photo-placeholder">
                            <p>üì∏ Add your first photo here</p>
                            <p style="font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;">
                                Add &lt;div class="photo-item"&gt; with an &lt;img&gt; tag above
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="photo-controls">
                    <button class="photo-btn" id="prevBtn">‚Üê</button>
                    <div class="photo-info">
                        <span id="photoCounter">1 / 1</span>
                    </div>
                    <button class="photo-btn" id="nextBtn">‚Üí</button>
                </div>
                
                <div class="photo-indicators" id="indicators"></div>
            </div>
        </div>
    </div>
    
    <script src="photos.js"></script>
</body>
</html>
