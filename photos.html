<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memory - XI-D</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Critical styles - ensures design works even if CSS file doesn't load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000 !important;
            color: #ffd700 !important;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .photos-page {
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #1a1a2e 0%, #000 100%) !important;
            position: relative;
            overflow: hidden;
        }
        .photos-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: clamp(1rem, 3vw, 2rem);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-header {
            text-align: center;
            margin-bottom: clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1.2rem, 3vw, 2rem);
            border: 3px solid #ffd700 !important;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), inset 0 0 40px rgba(255, 215, 0, 0.03);
            width: 100%;
            max-width: 1200px;
        }
        .page-title {
            font-size: clamp(1.3rem, 5vw, 3rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #ffd700 !important;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            .photos-container {
                padding: 1rem;
            }
            .page-header {
                padding: 1.5rem 1rem;
                margin-bottom: 1.5rem;
            }
            .page-title {
                font-size: 1.8rem;
                letter-spacing: 0.2em;
            }
            .back-link {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            .photo-slider {
                height: 300px;
                padding: 1rem 0;
                margin: 1rem 0;
            }
            .photo-item {
                width: 250px;
                height: 280px;
            }
            .photo-item.prev {
                transform: translate(-50%, -50%) scale(0.5) translateX(-200px);
            }
            .photo-item.next {
                transform: translate(-50%, -50%) scale(0.5) translateX(200px);
            }
            .photo-item.active {
                transform: translate(-50%, -50%) scale(1) translateX(0);
            }
            .photo-controls {
                gap: 1rem;
                margin-top: 0.5rem;
            }
            .photo-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
                border-width: 2px;
            }
            .photo-info {
                font-size: 0.9rem;
                min-width: 80px;
            }
            .photo-indicators {
                margin-top: 1rem;
                gap: 0.6rem;
            }
            .indicator {
                width: 12px;
                height: 12px;
            }
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            color: #ffd700 !important;
            text-decoration: none;
            border: 2px solid #ffd700 !important;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .back-link:hover {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), inset 0 0 15px rgba(255, 215, 0, 0.05);
            transform: translateY(-3px);
            border-color: #ffed4e !important;
            background: rgba(0, 0, 0, 0.15) !important;
        }
        .photo-gallery {
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
            position: relative;
        }
    </style>
</head>
<body class="photos-page">
    <div class="photos-container">
        <div class="page-header">
            <h1 class="page-title">Photo Memory</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div class="photo-gallery">
            <div class="character-selector">
                <div class="photo-slider" id="photoSlider">
                    <!-- 
                    ============================================
                    üì∏ HOW TO ADD PHOTOS - STEP BY STEP GUIDE
                    ============================================
                    
                    STEP 1: Prepare your images
                    ---------------------------
                    - Name your images: image1.jpg, image2.jpg, image3.jpg, etc.
                    - Supported formats: .jpg, .jpeg, .png, .webp, .gif
                    - Recommended size: 800x1000px or similar portrait orientation
                    - Keep file sizes reasonable (under 2MB each for faster loading)
                    
                    STEP 2: Place images in the same folder
                    ---------------------------------------
                    Put your image files in the SAME folder as this HTML file:
                    
                    your-project-folder/
                    ‚îú‚îÄ‚îÄ photos.html        ‚Üê This file
                    ‚îú‚îÄ‚îÄ image1.jpg         ‚Üê Your first photo here
                    ‚îú‚îÄ‚îÄ image2.jpg         ‚Üê Your second photo here
                    ‚îú‚îÄ‚îÄ image3.jpg         ‚Üê Add more as needed
                    ‚îî‚îÄ‚îÄ ...
                    
                    STEP 3: Add photo items below
                    ------------------------------
                    Copy and paste this template for each photo:
                    
                    <div class="photo-item">
                        <img src="image1.jpg" alt="Description of photo">
                    </div>
                    
                    Replace:
                    - "image1.jpg" with your actual image filename
                    - "Description of photo" with a brief description
                    
                    STEP 4: Update the photo counter (if needed)
                    --------------------------------------------
                    The counter will automatically update based on number of photos.
                    
                    EXAMPLE - Adding 3 photos:
                    --------------------------
                    <div class="photo-item">
                        <img src="class-trip.jpg" alt="Class Trip 2024">
                    </div>
                    <div class="photo-item">
                        <img src="graduation.jpg" alt="Graduation Day">
                    </div>
                    <div class="photo-item">
                        <img src="field-day.jpg" alt="Field Day Event">
                    </div>
                    
                    TIPS:
                    - You can add as many photos as you want
                    - Photos will automatically be added to the slider
                    - Use arrow buttons or swipe to navigate
                    - Click on side photos to jump to them
                    
                    ============================================
                    -->
                    
                    <!-- Photo 1 - Replace image1.jpg with your actual image filename -->
                    <div class="photo-item">
                        <img src="image1.jpg" alt="image1.jpg" onerror="this.parentElement.innerHTML='<div class=\'photo-placeholder\'><p>üì∏ Image 1</p><p style=\'font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;\'>Place image1.jpg in the same folder as photos.html</p></div>'">
                    </div>
                    
                    <!-- Photo 2 - Replace image2.jpg with your actual image filename -->
                    <div class="photo-item">
                        <img src="image.jpg" alt="image.jpg" onerror="this.parentElement.innerHTML='<div class=\'photo-placeholder\'><p>üì∏ Image 2</p><p style=\'font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;\'>Place image2.jpg in the same folder as photos.html</p></div>'">
                    </div>
                    
                    <!-- 
                    ADD MORE PHOTOS HERE:
                    Copy the template above and change the image filename
                    
                    Example for Photo 3:
                    <div class="photo-item">
                        <img src="image3.jpg" alt="Class Photo 3">
                    </div>
                    -->
                </div>
                
                <div class="photo-controls">
                    <button class="photo-btn" id="prevBtn">‚Üê</button>
                    <div class="photo-info">
                        <span id="photoCounter">1 / 2</span>
                    </div>
                    <button class="photo-btn" id="nextBtn">‚Üí</button>
                </div>
                
                <div class="photo-indicators" id="indicators"></div>
            </div>
        </div>
    </div>
    
    <script src="photos.js"></script>
</body>
</html>
