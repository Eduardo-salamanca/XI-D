<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memory - XI-D</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Critical styles - ensures design works even if CSS file doesn't load */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #000 !important;
            color: #ffd700 !important;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .photos-page {
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, #1a1a2e 0%, #000 100%) !important;
            position: relative;
            overflow: hidden;
        }
        .photos-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            border: 3px solid #ffd700 !important;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2), inset 0 0 40px rgba(255, 215, 0, 0.03);
            width: 100%;
            max-width: 1200px;
        }
        .page-title {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #ffd700 !important;
            text-shadow: 
                0 0 10px #ffd700,
                0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) and (orientation: portrait) {
            .photos-container {
                padding: 1rem;
            }
            .page-header {
                padding: 1.5rem 1rem;
                margin-bottom: 1.5rem;
            }
            .page-title {
                font-size: 1.8rem;
                letter-spacing: 0.2em;
            }
            .back-link {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
            .photo-slider {
                height: 300px;
                padding: 1rem 0;
                margin: 1rem 0;
            }
            .photo-item {
                width: 250px;
                height: 280px;
            }
            .photo-item.prev {
                transform: translate(-50%, -50%) scale(0.5) translateX(-200px);
            }
            .photo-item.next {
                transform: translate(-50%, -50%) scale(0.5) translateX(200px);
            }
            .photo-item.active {
                transform: translate(-50%, -50%) scale(1) translateX(0);
            }
            .photo-controls {
                gap: 1rem;
                margin-top: 0.5rem;
            }
            .photo-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
                border-width: 2px;
            }
            .photo-info {
                font-size: 0.9rem;
                min-width: 80px;
            }
            .photo-indicators {
                margin-top: 1rem;
                gap: 0.6rem;
            }
            .indicator {
                width: 12px;
                height: 12px;
            }
        }
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            color: #ffd700 !important;
            text-decoration: none;
            border: 2px solid #ffd700 !important;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .back-link:hover {
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.4), inset 0 0 15px rgba(255, 215, 0, 0.05);
            transform: translateY(-3px);
            border-color: #ffed4e !important;
            background: rgba(0, 0, 0, 0.15) !important;
        }
        .photo-gallery {
            width: 100%;
            max-width: 1200px;
            margin-top: 2rem;
            position: relative;
        }
    </style>
</head>
<body class="photos-page">
    <div class="photos-container">
        <div class="page-header">
            <h1 class="page-title">Photo Memory</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div class="photo-gallery">
            <div class="character-selector">
                <div class="photo-slider" id="photoSlider">
                    <!-- Photo 1 -->
                    <div class="photo-item">
                       <img src="image1.png" alt="Class Photo 1" onerror="
  this.parentElement.innerHTML =
  `<div class='photo-placeholder'>
     <p>üì∏ Image 1</p>
     <p style='font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;'>
       Make sure image1.png is uploaded
     </p>
   </div>`;
">
                    </div>
                    
                    <!-- Photo 2 -->
                    <div class="photo-item">
                        <img src="image.png" alt="Class Photo 2" onerror="
  this.parentElement.innerHTML =
  `<div class='photo-placeholder'>
     <p>üì∏ Image 2</p>
     <p style='font-size: 0.9rem; margin-top: 1rem; opacity: 0.7;'>
       Make sure image1.png is uploaded
     </p>
   </div>`;
">

                    </div>
                </div>
                
                <div class="photo-controls">
                    <button class="photo-btn" id="prevBtn">‚Üê</button>
                    <div class="photo-info">
                        <span id="photoCounter">1 / 2</span>
                    </div>
                    <button class="photo-btn" id="nextBtn">‚Üí</button>
                </div>
                
                <div class="photo-indicators" id="indicators"></div>
            </div>
        </div>
    </div>
    
    <script src="photos.js"></script>
</body>
</html>
