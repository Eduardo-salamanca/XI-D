<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Memory - XI-D</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a12;
            color: #0ff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .photos-page {
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .photos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            clip-path: polygon(
                0 20px, 20px 0, 
                calc(100% - 20px) 0, 100% 20px, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                20px 100%, 0 calc(100% - 20px)
            );
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(0, 255, 255, 0.1) 100%);
            z-index: -1;
            animation: scan 8s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
        
        .page-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            color: #0ff;
            text-decoration: none;
            border: 2px solid #0ff;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 10px, 10px 0, 
                calc(100% - 10px) 0, 100% 10px, 
                100% calc(100% - 10px), calc(100% - 10px) 100%, 
                10px 100%, 0 calc(100% - 10px)
            );
        }
        
        .back-link:hover {
            background: rgba(0, 20, 30, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }
        
        .photo-gallery {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            border-radius: 5px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .photo-gallery::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .photo-gallery:hover::before {
            left: 100%;
        }
        
        .photo-container {
            position: relative;
            width: 100%;
            height: 60vh;
            min-height: 400px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 10, 20, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: none;
            transition: opacity 0.5s ease;
        }
        
        .photo-container img.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .photo-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            color: #0ff;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        
        .nav-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }
        
        .photo-indicators {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.5);
        }
        
        .indicator.active {
            background: #0ff;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        .photo-caption {
            text-align: center;
            margin-top: 1rem;
            color: #8af;
            font-size: 1.1rem;
            min-height: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .photos-container {
                padding: 1rem;
            }
            
            .page-header {
                padding: 1.5rem 1rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .photo-container {
                height: 50vh;
                min-height: 300px;
            }
        }
    </style>
</head>
<body class="photos-page">
    <canvas id="starsCanvas"></canvas>
    <canvas id="cometsCanvas"></canvas>
    
    <div class="photos-container">
        <div class="page-header">
            <h1 class="page-title">Photo Memory</h1>
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
        
        <div class="photo-gallery">
            <div class="photo-container" id="photoContainer">
                <!-- Images will be added by JavaScript -->
            </div>
            
            <div class="photo-caption" id="photoCaption"></div>
            
            <div class="photo-nav">
                <button class="nav-btn" id="prevBtn">❮</button>
                <div class="photo-indicators" id="indicators"></div>
                <button class="nav-btn" id="nextBtn">❯</button>
            </div>
        </div>
    </div>
    
    <script>
        // Photo gallery data
        const photos = [
            { src: 'image1.png', caption: 'Class Photo 1' },
            { src: 'image2.png', caption: 'Class Photo 2' }
        ];
        
        let currentPhotoIndex = 0;
        
        // Initialize the photo gallery
        function initPhotoGallery() {
            const container = document.getElementById('photoContainer');
            const indicators = document.getElementById('indicators');
            const caption = document.getElementById('photoCaption');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            // Clear any existing content
            container.innerHTML = '';
            indicators.innerHTML = '';
            
            // Create image elements
            photos.forEach((photo, index) => {
                // Create image
                const img = document.createElement('img');
                img.src = photo.src;
                img.alt = photo.caption;
                img.style.display = 'none';
                container.appendChild(img);
                
                // Create indicator
                const indicator = document.createElement('div');
                indicator.className = 'indicator';
                if (index === 0) indicator.classList.add('active');
                indicator.addEventListener('click', () => showPhoto(index));
                indicators.appendChild(indicator);
            });
            
            // Show first photo
            if (photos.length > 0) {
                showPhoto(0);
            }
            
            // Add event listeners
            prevBtn.addEventListener('click', showPrevPhoto);
            nextBtn.addEventListener('click', showNextPhoto);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    showPrevPhoto();
                } else if (e.key === 'ArrowRight') {
                    showNextPhoto();
                }
            });
            
            // Touch events for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            container.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            }, { passive: true });
            
            container.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].clientX;
                handleSwipe();
            }, { passive: true });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const swipeDiff = touchStartX - touchEndX;
                
                if (Math.abs(swipeDiff) > swipeThreshold) {
                    if (swipeDiff > 0) {
                        showNextPhoto();
                    } else {
                        showPrevPhoto();
                    }
                }
            }
        }
        
        function showPhoto(index) {
            // Update current index
            currentPhotoIndex = (index + photos.length) % photos.length;
            
            // Update images
            const images = document.querySelectorAll('#photoContainer img');
            images.forEach((img, i) => {
                if (i === currentPhotoIndex) {
                    img.classList.add('active');
                    img.style.display = 'block';
                } else {
                    img.classList.remove('active');
                    setTimeout(() => {
                        img.style.display = 'none';
                    }, 500);
                }
            });
            
            // Update indicators
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, i) => {
                if (i === currentPhotoIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
            
            // Update caption
            document.getElementById('photoCaption').textContent = photos[currentPhotoIndex].caption;
        }
        
        function showNextPhoto() {
            showPhoto(currentPhotoIndex + 1);
        }
        
        function showPrevPhoto() {
            showPhoto(currentPhotoIndex - 1);
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initPhotoGallery();
            initStarfield();
        });
        
        // Starfield Animation
        function initStarfield() {
            const canvas = document.getElementById('starsCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;

            // Starfield
            const stars = [];
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1500);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.5,
                    alpha: Math.random()
                });
            }

            // Comets
            const comets = [];
            const cometCount = 2;
            
            for (let i = 0; i < cometCount; i++) {
                createComet();
            }

            function createComet() {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const size = 2 + Math.random() * 3;
                const length = 50 + Math.random() * 100;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                comets.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: size,
                    length: length,
                    particles: []
                });
            }

            function updateComets() {
                for (let i = comets.length - 1; i >= 0; i--) {
                    const comet = comets[i];
                    
                    // Update position
                    comet.x += comet.vx;
                    comet.y += comet.vy;
                    
                    // Add particle to trail
                    comet.particles.unshift({
                        x: comet.x,
                        y: comet.y,
                        alpha: 1
                    });
                    
                    // Remove old particles
                    if (comet.particles.length > comet.length) {
                        comet.particles.pop();
                    }
                    
                    // Fade out particles
                    for (let j = 0; j < comet.particles.length; j++) {
                        comet.particles[j].alpha -= 1 / comet.length;
                    }
                    
                    // Remove dead comets and create new ones
                    if (comet.x < -100 || comet.x > canvas.width + 100 || 
                        comet.y < -100 || comet.y > canvas.height + 100) {
                        comets.splice(i, 1);
                        createComet();
                    }
                }
            }

            function draw() {
                // Clear with fade effect
                ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                ctx.fillStyle = '#fff';
                stars.forEach(star => {
                    // Twinkle effect
                    star.alpha += (Math.random() * 0.2 - 0.1);
                    star.alpha = Math.max(0.2, Math.min(1, star.alpha));
                    
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
                
                // Draw comets
                comets.forEach(comet => {
                    // Draw tail
                    for (let i = 0; i < comet.particles.length; i++) {
                        const p = comet.particles[i];
                        const gradient = ctx.createRadialGradient(
                            p.x, p.y, 0,
                            p.x, p.y, comet.size * 2 * (i / comet.particles.length)
                        );
                        gradient.addColorStop(0, `rgba(0, 255, 255, ${p.alpha})`);
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, comet.size * 2 * (i / comet.particles.length), 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw head
                    const gradient = ctx.createRadialGradient(
                        comet.x, comet.y, 0,
                        comet.x, comet.y, comet.size * 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(comet.x, comet.y, comet.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                updateComets();
                requestAnimationFrame(draw);
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = document.body.scrollHeight;
            });

            // Start animation
            draw();
        }
    </script>
</body>
</html>
