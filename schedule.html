body {
    background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #000 100%);

.schedule-container{
    width: 90%;
    max-width: 900px;
    margin: 0 auto;
    padding-top: 80px;

.schedule-grid{
    margin-top: 2rem;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));

.schedule-grid div{
    background:#111;
    border:1px solid #ffd70050;
    padding:10px;
    border-radius:10px;
}
</style>
</head>
