<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - XI-D</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rajdhani', 'Courier New', monospace;
            background: #0a0a12 !important;
            color: #0ff !important;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        .schedule-page {
            background: 
                linear-gradient(135deg, #0a0a12 0%, #1a1a2e 100%) !important;
            position: relative;
            overflow: hidden;
        }
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        #cometsCanvas {
            z-index: 2;
        }
        .schedule-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: clamp(1rem, 3vw, 2rem);
            max-width: 1200px;
            margin: 0 auto;
        }
        .page-header {
            text-align: center;
            margin: 0 auto clamp(1.5rem, 4vw, 3rem);
            padding: clamp(1.2rem, 3vw, 2rem);
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(10px);
            position: relative;
            max-width: 95%;
            clip-path: polygon(
                0 20px, 
                20px 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(0, 255, 255, 0.1) 100%);
            z-index: -1;
            animation: scan 8s linear infinite;
            opacity: 0.5;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
        .page-title {
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: #0ff !important;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px rgba(0, 255, 255, 0.7),
                0 0 40px rgba(0, 255, 255, 0.3);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 2rem;
            color: #0ff !important;
            text-decoration: none;
            border: 2px solid #0ff !important;
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 10px, 
                10px 0, 
                calc(100% - 10px) 0, 
                100% 10px, 
                100% calc(100% - 10px), 
                calc(100% - 10px) 100%, 
                10px 100%, 
                0 calc(100% - 10px)
            );
        }
        .back-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        .back-link:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4), 
                       inset 0 0 15px rgba(0, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: #0ff !important;
            background: rgba(0, 0, 0, 0.4) !important;
            color: #fff !important;
        }
        .back-link:hover::before {
            left: 100%;
        }
        .schedule-grid {
            display: grid;
            gap: 1.8rem;
            margin: 2rem auto;
            max-width: 95%;
        }
        .day-schedule {
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2) !important;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            clip-path: polygon(
                0 20px, 
                20px 0, 
                calc(100% - 20px) 0, 
                100% 20px, 
                100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 
                20px 100%, 
                0 calc(100% - 20px)
            );
        }
        .day-schedule::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0ff, #f0f, #0ff);
            background-size: 200% 100%;
            animation: gradient 3s linear infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .day-schedule:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4), 
                       inset 0 0 30px rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: #0ff !important;
            background: rgba(0, 20, 30, 0.3) !important;
        }
        .day-title {
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 1.5rem;
            color: #0ff !important;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.7),
                0 0 20px rgba(0, 255, 255, 0.3);
            font-weight: 600;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5rem;
        }
        .day-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #0ff, transparent);
        }
        .schedule-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .schedule-item:last-child {
            border-bottom: none;
        }
        .schedule-item:hover {
            background: rgba(0, 255, 255, 0.05);
            padding-left: 1rem;
            margin: 0 -1rem;
            border-bottom-color: rgba(0, 255, 255, 0.3);
        }
        .schedule-time {
            font-weight: 600;
            min-width: 140px;
            color: #0ff !important;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            display: flex;
            align-items: center;
        }
        .schedule-time::before {
            content: '⏱️';
            margin-right: 8px;
            font-size: 1.1em;
        }
        .schedule-subject {
            flex: 1;
            text-align: right;
            color: #0ff !important;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
            font-weight: 500;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .schedule-grid {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .page-header {
                padding: 1.2rem;
                margin: 0 auto 1.5rem;
            }
            .page-title {
                font-size: 1.8rem;
                letter-spacing: 0.2em;
                margin-bottom: 1rem;
            }
            .back-link {
                padding: 0.7rem 1.5rem;
                font-size: 0.9rem;
            }
            .day-schedule {
                padding: 1.5rem;
            }
            .day-title {
                font-size: 1.5rem;
                margin-bottom: 1.2rem;
            }
            .schedule-item {
                flex-direction: column;
                padding: 0.8rem 0;
            }
            .schedule-time {
                margin-bottom: 0.3rem;
                min-width: 100%;
            }
            .schedule-subject {
                text-align: left;
                padding-left: 1.5rem;
            }
        }
    </style>
</head>
<body class="schedule-page">
    <canvas id="starsCanvas"></canvas>
    <canvas id="cometsCanvas"></canvas>
    
    <div class="schedule-container">
        <div class="page-header">
            <h1 class="page-title">Class Schedule</h1>
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
        
        <div class="schedule-grid" id="scheduleGrid"></div>
    </div>
    
    <script src="birthday-stars.js"></script>
    <script src="schedule.js"></script>
    <script>
        // Enhanced starfield animation for schedule page
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('starsCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Starfield
            const stars = [];
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1000);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.5,
                    alpha: Math.random()
                });
            }

            // Comets
            const comets = [];
            const cometCount = 3;
            
            for (let i = 0; i < cometCount; i++) {
                createComet();
            }

            function createComet() {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const size = 2 + Math.random() * 3;
                const length = 50 + Math.random() * 100;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                comets.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: size,
                    length: length,
                    particles: []
                });
            }

            function updateComets() {
                for (let i = comets.length - 1; i >= 0; i--) {
                    const comet = comets[i];
                    
                    // Update position
                    comet.x += comet.vx;
                    comet.y += comet.vy;
                    
                    // Add particle to trail
                    comet.particles.unshift({
                        x: comet.x,
                        y: comet.y,
                        alpha: 1
                    });
                    
                    // Remove old particles
                    if (comet.particles.length > comet.length) {
                        comet.particles.pop();
                    }
                    
                    // Fade out particles
                    for (let j = 0; j < comet.particles.length; j++) {
                        comet.particles[j].alpha -= 1 / comet.length;
                    }
                    
                    // Remove dead comets and create new ones
                    if (comet.x < -100 || comet.x > canvas.width + 100 || 
                        comet.y < -100 || comet.y > canvas.height + 100) {
                        comets.splice(i, 1);
                        createComet();
                    }
                }
            }

            function draw() {
                // Clear with fade effect
                ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                ctx.fillStyle = '#fff';
                stars.forEach(star => {
                    // Twinkle effect
                    star.alpha += (Math.random() * 0.2 - 0.1);
                    star.alpha = Math.max(0.2, Math.min(1, star.alpha));
                    
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
                
                // Draw comets
                comets.forEach(comet => {
                    // Draw tail
                    for (let i = 0; i < comet.particles.length; i++) {
                        const p = comet.particles[i];
                        const gradient = ctx.createRadialGradient(
                            p.x, p.y, 0,
                            p.x, p.y, comet.size * 2 * (i / comet.particles.length)
                        );
                        gradient.addColorStop(0, `rgba(0, 255, 255, ${p.alpha})`);
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, comet.size * 2 * (i / comet.particles.length), 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw head
                    const gradient = ctx.createRadialGradient(
                        comet.x, comet.y, 0,
                        comet.x, comet.y, comet.size * 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(comet.x, comet.y, comet.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                updateComets();
                requestAnimationFrame(draw);
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            // Start animation
            draw();
        });
    </script>
</body>
</html>
