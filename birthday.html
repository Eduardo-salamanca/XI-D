<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Dates - XI-D</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a12;
            color: #0ff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .birthday-page {
            min-height: 100vh;
            position: relative;
            overflow-y: auto;
            padding: 20px 0;
        }
        
        #starsCanvas, #cometsCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .birthday-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            clip-path: polygon(
                0 20px, 20px 0, 
                calc(100% - 20px) 0, 100% 20px, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                20px 100%, 0 calc(100% - 20px)
            );
            position: relative;
            overflow: hidden;
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(255, 0, 255, 0.1) 50%, 
                rgba(0, 255, 255, 0.1) 100%);
            z-index: -1;
            animation: scan 8s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 200% 0; }
        }
        
        .page-title {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 1rem;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            color: #0ff;
            text-decoration: none;
            border: 2px solid #0ff;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 10px, 10px 0, 
                calc(100% - 10px) 0, 100% 10px, 
                100% calc(100% - 10px), calc(100% - 10px) 100%, 
                10px 100%, 0 calc(100% - 10px)
            );
        }
        
        .back-link:hover {
            background: rgba(0, 20, 30, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }
        
        .birthday-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .birthday-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #0ff;
            padding: 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        
        .birthday-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        
        .birthday-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            border-color: #0ff;
        }
        
        .birthday-card:hover::before {
            left: 100%;
        }
        
        .birthday-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .birthday-date {
            font-size: 1.1rem;
            color: #8af;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }
        
        .days-until {
            font-size: 1rem;
            color: #ff0;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
            display: flex;
            align-items: center;
        }
        
        .birthday-card.upcoming {
            border-color: #0f0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }
        
        @media (max-width: 768px) {
            .birthday-container {
                padding: 1rem;
            }
            
            .page-header {
                padding: 1.5rem 1rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .birthday-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="birthday-page">
    <canvas id="starsCanvas"></canvas>
    <canvas id="cometsCanvas"></canvas>
    
    <div class="birthday-container">
        <div class="page-header">
            <h1 class="page-title">Birthday Dates</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
        
        <div id="birthdayList" class="birthday-list">
            <!-- Birthday cards will be added here by JavaScript -->
        </div>
    </div>
    
    <script>
        // Sample birthday data - replace with your actual data
        const birthdays = [
            { name: "John Doe", date: "2005-03-15" },
            { name: "Jane Smith", date: "2005-07-22" },
            { name: "Alex Johnson", date: "2005-11-05" },
            { name: "Emily Brown", date: "2005-05-18" },
            { name: "Michael Wilson", date: "2005-09-30" }
        ];

        // Function to calculate days until next birthday
        function getDaysUntilBirthday(birthday) {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // Parse the birthday
            const [year, month, day] = birthday.split('-').map(Number);
            let nextBirthday = new Date(currentYear, month - 1, day);
            
            // If birthday has already passed this year, use next year
            if (today > nextBirthday) {
                nextBirthday = new Date(currentYear + 1, month - 1, day);
            }
            
            // Calculate difference in days
            const diffTime = nextBirthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        // Function to format date
        function formatDate(dateString) {
            const options = { month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Function to render birthday cards
        function renderBirthdays() {
            const container = document.getElementById('birthdayList');
            if (!container) return;
            
            container.innerHTML = '';
            
            birthdays.forEach(person => {
                const daysUntil = getDaysUntilBirthday(person.date);
                const isUpcoming = daysUntil <= 30; // Highlight if birthday is within 30 days
                
                const card = document.createElement('div');
                card.className = `birthday-card ${isUpcoming ? 'upcoming' : ''}`;
                
                card.innerHTML = `
                    <h3 class="birthday-name">${person.name}</h3>
                    <p class="birthday-date">üéÇ ${formatDate(person.date)}</p>
                    <p class="days-until">‚è≥ ${daysUntil} days until birthday</p>
                `;
                
                container.appendChild(card);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderBirthdays();
            initStarfield();
        });

        // Starfield Animation
        function initStarfield() {
            const canvas = document.getElementById('starsCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;

            // Starfield
            const stars = [];
            const starCount = Math.floor(window.innerWidth * window.innerHeight / 1500);
            
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 1.5,
                    speed: Math.random() * 0.5,
                    alpha: Math.random()
                });
            }

            // Comets
            const comets = [];
            const cometCount = 2;
            
            for (let i = 0; i < cometCount; i++) {
                createComet();
            }

            function createComet() {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 3;
                const size = 2 + Math.random() * 3;
                const length = 50 + Math.random() * 100;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                
                comets.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    size: size,
                    length: length,
                    particles: []
                });
            }

            function updateComets() {
                for (let i = comets.length - 1; i >= 0; i--) {
                    const comet = comets[i];
                    
                    // Update position
                    comet.x += comet.vx;
                    comet.y += comet.vy;
                    
                    // Add particle to trail
                    comet.particles.unshift({
                        x: comet.x,
                        y: comet.y,
                        alpha: 1
                    });
                    
                    // Remove old particles
                    if (comet.particles.length > comet.length) {
                        comet.particles.pop();
                    }
                    
                    // Fade out particles
                    for (let j = 0; j < comet.particles.length; j++) {
                        comet.particles[j].alpha -= 1 / comet.length;
                    }
                    
                    // Remove dead comets and create new ones
                    if (comet.x < -100 || comet.x > canvas.width + 100 || 
                        comet.y < -100 || comet.y > canvas.height + 100) {
                        comets.splice(i, 1);
                        createComet();
                    }
                }
            }

            function draw() {
                // Clear with fade effect
                ctx.fillStyle = 'rgba(10, 10, 20, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                ctx.fillStyle = '#fff';
                stars.forEach(star => {
                    // Twinkle effect
                    star.alpha += (Math.random() * 0.2 - 0.1);
                    star.alpha = Math.max(0.2, Math.min(1, star.alpha));
                    
                    ctx.globalAlpha = star.alpha;
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalAlpha = 1;
                
                // Draw comets
                comets.forEach(comet => {
                    // Draw tail
                    for (let i = 0; i < comet.particles.length; i++) {
                        const p = comet.particles[i];
                        const gradient = ctx.createRadialGradient(
                            p.x, p.y, 0,
                            p.x, p.y, comet.size * 2 * (i / comet.particles.length)
                        );
                        gradient.addColorStop(0, `rgba(0, 255, 255, ${p.alpha})`);
                        gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                        
                        ctx.fillStyle = gradient;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, comet.size * 2 * (i / comet.particles.length), 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    // Draw head
                    const gradient = ctx.createRadialGradient(
                        comet.x, comet.y, 0,
                        comet.x, comet.y, comet.size * 2
                    );
                    gradient.addColorStop(0, '#fff');
                    gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.5)');
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(comet.x, comet.y, comet.size * 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                updateComets();
                requestAnimationFrame(draw);
            }

            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = document.body.scrollHeight;
            });

            // Start animation
            draw();
        }
    </script>
</body>
</html>
